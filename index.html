<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="js/mixitup.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="image">
                <p>ada</p>
            </div>
            <div class="text">
                <p>heejin</p>
            </div>
        </div>
        <div class="main">
            <div class="mixbutton">
                <div class="box1">
                <button type="button" data-filter=".profile">profile</button>
                <button type="button" data-filter=".code">coding</button>
                <button type="button" data-filter=".video">video</button>
                </div>
                <div class="box2">
                <button type="button" data-filter=".video">contact</button>
                </div>
            </div>
            <div class="content">
                <div class="mix profile" data-order="1">
                    <div class="about-me">
                        <img src="images/" alt="photo">
                        <p>jungheejin</p>
                        <p>1999. 11. 28</p>
                    </div>
                    <div class="skill">
                        <img src="" alt="pho">
                        <img src="" alt="ill">
                        <img src="" alt="pre">
                        <img src="" alt="after">
                        <img src="" alt="c4d">
                        <img src="" alt="html">
                        <img src="" alt="css">
                        <img src="" alt="js">
                    </div>
                </div>
                <div class="mix code" data-order="2">
                    <h5>box2</h5>
                    <h6>code</h6>
                </div>
                <div class="mix code" data-order="3">
                    <h5>box3</h5>
                    <h6>code</h6>
                </div>
                <div class="mix video" data-order="4">
                    <h5>box4</h5>
                    <h6>video</h6>
                </div>
                <div class="mix video" data-order="5">
                    <h5>box5</h5>
                    <h6>video</h6>
                </div>
                <div class="mix video" data-order="6">
                    <h5>box6</h5>
                    <h6>video</h6>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
